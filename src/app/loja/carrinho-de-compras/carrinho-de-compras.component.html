<div class="container">
  <div class="row">
    <div class="col">
      <h5>Carrinho </h5>
    </div>
  </div>
</div>

  <!--Mostrado quando carrinho está vazio-->
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center" [hidden]="orders.gamesPedido.length !== 0">
        <img src="../assets/cart-icon.svg">
        <h6>Até o momento,<br> o seu carrinho está vazio</h6>
      </div>

      <!--Caso contrario lista games selecionados-->
      <div class="card-body" [hidden]="orders.gamesPedido.length == 0">
        <ul>
          <li>
            <div class="order-content" *ngFor="let pedido of orders.gamesPedido" (mouseenter)="remove_item = true"
              (mouseleave)="remove_item = false">
              <img src={{pedido.game.image}}>
              <div>
                <h6>{{ pedido.game.name }}</h6>
                <br>
                <h6 style="color:black"><strong>{{ pedido.game.price | currency: 'BRL': true}} </strong></h6>
              </div>
              <div *ngIf="remove_item">
                <button type="button" class="btn-custom btn-primary" (click)="removerCarrinho(pedido)">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>

          </li>
        </ul>
        <div class="card-content">
          <h6>Subtotal</h6>
          <h6 style="color: black; text-align: right;"> {{ subTotal | currency: 'BRL': true}}</h6>
        </div>
        <div class="card-content">
          <h6>Frete</h6>
          <h6 style="color: black; text-align: right;">{{ sumFrete | currency: 'BRL': true}}</h6>
        </div>
        <div class="card-content">
          <h6>Total</h6>
          <h4 style="color: black; text-align: right;"> {{ total | currency: 'BRL': true}}</h4>
        </div>
        <div>
          <!--Botão desabilitado para seguir o mockup-->
          <button class="btn btn-primary btn-block" [disabled]="orders.gamesPedido.length">Finalizar compra
          </button>
        </div>
      </div>
    </div>
  </div>
