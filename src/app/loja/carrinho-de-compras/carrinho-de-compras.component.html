<div class="row mt-4">
  <div class="col-lg-12 text-center carrinho-vazio">
    <div [hidden]="orders.gamesPedido.length !== 0">
      <h5 class="mt-4">Carrinho</h5>
      <img src="../assets/cart-icon.svg" class="my-4">
      <h6>Até o momento,<br> o seu carrinho está vazio</h6>
    </div>
  </div>
</div>
<div class="row" *ngFor="let pedido of orders.gamesPedido" (mouseenter)="remove_item = true"
  (mouseleave)="remove_item = false">
  <div class="col-lg-12">
    <img src={{pedido.game.image}}>
    <h6>{{ pedido.game.name }}</h6>
  </div>
  <div class="col-lg-12">
    <h6 style="color:black"><strong> {{pedido.quantidade}} x {{ pedido.game.price | currency: 'BRL': true}} </strong>
    </h6>
    <button type="button" class="btn btn-primary" (click)="removerCarrinho(pedido)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="col-lg-12">
    <h6> Subtotal: {{ subTotal | currency: 'BRL': true}}</h6>
  </div>
  <div class="col-lg-12">
    <h6>Frete: {{ sumFrete | currency: 'BRL': true}}</h6>
  </div>
  <div class="col-lg-12">
    <h4>Total: {{ total | currency: 'BRL': true}}</h4>
  </div>
  <div class="col-lg-12">
    <button class="btn-primary btn-block" [disabled]="!orders.gamesPedido.length">Finalizar compra
    </button>
  </div>
</div>
