<div class="row card-deck">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let pedido of productOrders">
    <div (mouseenter)="pedido.mostrar = true" (mouseleave)="pedido.mostrar = false" class="card text-center">
      <div class="card-header">
        <a href="#" (click)="adicionarCarinho(pedido)"><img class="card-img-top" src={{pedido.game.image}}></a>
      </div>
      <div class="card-body2" *ngIf="!pedido.mostrar">
        <h6 id="produto-titulo">{{pedido.game.name}}</h6>
        <h6 class="card-price">R$ {{pedido.game.price}}</h6>
      </div>
      <div class="container-add" *ngIf="pedido.mostrar">
        <div class="row">
          <div>
            <button class="btn"><a href="javascript:void();" (click)="adicionarCarinho(pedido)">adicionar
                ao carrinho</a>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
